# 本配置仅为 example，请改写成你需要的配置
# 放入 /home/sa_cluster/sr/{company}/conf 下，并建出 /home/sa_cluster/sr/conf 下建出软链
# 或放入一个不会被升级覆盖的地方，每次执行 probius 时手动指定配置位置

# 基本参数，可不填，可增加自己的 key value 参数对
# 参数对有两种，一是 k (str) -> v (str)，一是 k (str) -> v (list)
distinct_id: probius
item_type:
  - all_item_type
  - article
  - video
category:
  - all_category
  - yule
  - redian
limit: '20'
enforce_exps:
  - baseline

scene_id: [headline_articles, channel_articles]
recommend_bar: [hea_a, cha_a_article_yule, cha_a_article_redian]
section_id: [section1, section2]

# 兼容性参数，会替换最终请求中的字段
# compat_args:
#   distinct_id: uid
#   category: channel

# 以下参数必填
# nginx 地址，或 web 服务地址
nginx:
  - http://rec03:8201

# API 地址参数
api:
  - /api/rec/channel
  - /api/rec/headline

# item 表信息，前两列必须为 item_id, item_type，留出一个 {} 用来填写条件
sql: /*SA(production)*/ select item_id, item_type, title, publish_time from items where concat(item_id, ',', item_type) in ({})
